<h1>
  Desconectar usuario inactivo
</h1>

<button (click)="conteo()"> Iniciar conteo </button>
<button (click)="reiniciandoConteo()"> Reiniciar Conteo </button>

<!-- ?Modal -->
<div #myModal class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Inactividad</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Por metodos de seguridad la aplicacion se cerrara
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" style="width: {{progressValue}}%"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="mantenerSesion()" class="btn btn-primary">Permanecer aqui</button>
      </div>
    </div>
  </div>
</div>
